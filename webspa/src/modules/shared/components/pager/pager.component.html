<div class="container mt-3">
  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a
          class="page-link"
          href="#"
          id="Previous"
          [ngClass]="{ disabled: buttonStates?.previousDisabled }"
          (click)="onPreviousClicked($event)"
          aria-label="Previous"
        >
          <span aria-hidden="true">Anterior</span>
        </a>
      </li>
      <li class="page-item" aria-current="page">
        <a class="page-link noHover"
          >Mostrando {{ model?.items }} de {{ model?.totalItems }} productos -
          PÃ¡gina {{ model?.actualPage }} de {{ model?.totalPages }}</a
        >
      </li>
      <li class="page-item">
        <a
          class="page-link"
          href="#"
          id="Next"
          [ngClass]="{ disabled: buttonStates?.nextDisabled }"
          (click)="onNextClicked($event)"
          aria-label="Next"
        >
          <span aria-hidden="true">Siguiente</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
